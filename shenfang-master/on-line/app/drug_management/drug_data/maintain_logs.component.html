<div class="maintainlogs">
    <div class="form-inline maintainlogs-search-bar" fole="form">
        <h3>维护日志</h3>
        <div class="form-group">
            <label>导入日期：</label>
            <input class="form-control timeipt input-sm" placeholder="yyyy-mm-dd" (click)="startDateforSearch.toggle()" (ngModelChange)="setEndInterval($event)" [maxDate]="maxStartDate" name="startDateforSearch" [(ngModel)]="dateStart"  tabIndex="-1" ngbDatepicker #startDateforSearch="ngbDatepicker">
            -
            <input class="form-control timeipt input-sm" placeholder="yyyy-mm-dd" (click)="endDateforSearch.toggle()" (ngModelChange)="setStrartInterval($event)" [minDate]="minEndDate" [maxDate]="maxEndDate" name="endDateforSearch" [(ngModel)]="dateEnd"  tabIndex="-1" ngbDatepicker #endDateforSearch="ngbDatepicker">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-sm" (click)="search()">搜索</button>
        </div>
    </div>
    <my-table [table]="logsTable">
        <template #tableTemplate let-tableinfo>
            <tr *ngFor="let trow of tableinfo.dataList;let i = index;"   [class.selected]="trow === instruction">
                <td width="8%">{{trow.operation}}</td>
                <td><a (click)="showDetail(trow)" style="color: #26a69a;">{{trow.details}}</a></td>
                <td width="10%">{{trow.operatedName}}</td>
                <td width="10%">{{trow.operatedDate | date:"yyyy-MM-dd"}}</td>
            </tr>
        </template>
    </my-table>
</div>
